{% extends "layout.html" %}

{% block title %}
  Plaid Generator
{% endblock %}

{% block headscript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
{% endblock %}

{% block body %}
      <div class="text-box">
        <h1>Plaid Pattern Generator</h1>
      </div>
      <br>
      <div class="canvas-box">
        <canvas id="plaidCanvas" width=500 height=500>
          Your browser does not appear to support the canvas api
        </canvas>
        <div id="controlPanel">
          <h2>Background</h2>
          <input type="color" value ="#000000" id="base">
          <div id="linePanel"></div>
          <input type="button" onclick="addLine()" value= "Add new line">
        </div>
      </div>
{% endblock %}

{% block bodyscript %}
    <script src={{ url_for('static', filename='plaid.js') }}></script>
{% endblock %}
